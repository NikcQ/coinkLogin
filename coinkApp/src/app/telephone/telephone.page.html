<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="auto">
          <ion-back-button title=""></ion-back-button>
        </ion-col>
        <ion-col>
          <ion-title class="center">Numero Telefonico </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="auto"
          ><ion-img
            src="assets/icon/landing-coink.png"
            alt="Coink_logo"
          ></ion-img
        ></ion-col>
        <ion-col size=""
          ><ion-title class=".center"
            >ingresa tu numero de celular</ion-title
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>

  <div class="formContainer">
    <div class="spacer">
      <form [formGroup]="form">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-input type="text" placeholder="XXX-XXX-XXXX" formControlName="phone"></ion-input>
            </ion-item>
            <ion-label
              color="danger"
              *ngIf="form.get('phone').touched && form.get('phone').errors?.required"
              >required</ion-label
            >
            <ion-label
              color="danger"
              *ngIf="form.get('phone').touched && form.get('phone').errors?.minlength"
              >wrong lenght</ion-label
            >
            <ion-label
              color="danger"
              *ngIf="form.get('phone').touched && form.get('phone').errors?.maxlength"
              >wronglenght</ion-label
            >
          </ion-card-content>
        </ion-card>
      </form>
    </div>

    <div class="spacer">
      <div class=".buttonContainer">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-button shape="round" fill="clear">1</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">2</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">3</ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-button shape="round" fill="clear">4</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">5</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">6</ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-button shape="round" fill="clear">7</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">8</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">9</ion-button>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-button shape="round" color="warning">B</ion-button>
            </ion-col>
            <ion-col>
              <ion-button shape="round" fill="clear">0</ion-button>
            </ion-col>
            <ion-col>
              <ion-button
                shape="round"
                color="success"
                (click)="login()"
                [disabled]="!form.valid"
                >A</ion-button
              >
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
